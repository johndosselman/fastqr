<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="qrcode.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>FastQR Code Generator</title>
  </head>
  <body>
    <header>
      <h1 class="h1">Fast<strong>QR</strong></h1>
      <p>QR code generation for all, for free.</p>
    </header>
    <main class="main">
      <section class="section">
        <div class="container-qr">
          <div id="qr-code"></div>
        </div>
        <div class="container-caption-download">
          <p id="qr-file-text">fastQR.netlify.app.png</p>
          <p id="qr-dimensions-text">300x300px</p>
          <button
            type="button"
            class="button"
            id="button-download"
            title="Download QR code."
            onclick="download()"
            disabled
          >
            <div class="container-download-icon-png">
              <svg
                width="1rem"
                height="1rem"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="path-icon-download"
                  d="M19.5 17V19.5H5.5V17M17.5 11L12.5 16L7.5 11M12.5 16V4.99998"
                  stroke="var(--background-color)"
                  stroke-width="1.2"
                />
              </svg>
              .png
            </div>
          </button>
        </div>
      </section>
      <form id="form">
        <div class="container-form-input">
          <input
            class="url"
            type="text"
            id="url"
            name="url"
            title="Enter a URL."
            placeholder="Enter URL here"
            pattern="((http|https)://)?([A-Za-z0-9]+(-[A-Za-z0-9]+)*\.)+[A-Za-z]{2,}"
            spellcheck="false"
            required
          />
          <input
            class="button"
            id="button-generate"
            type="submit"
            title="Generate QR code."
            value="Generate"
          />
        </div>
        <div class="container-form-input">
          <div class="size">
            <input
              class="url"
              type="number"
              name="size"
              id="size-input"
              min="25"
              max="1000"
              value="100"
              required
            />
            <div class="size-input-label" id="size-input-label">
              <p id="size-input-label-text">&times;100px</p>
            </div>
          </div>
          <input
            class="radio-color"
            type="radio"
            id="color-choice-1"
            name="color"
            value="#000000"
            checked
            required
          />
          <input
            class="radio-color"
            type="radio"
            id="color-choice-2"
            name="color"
            value="#ff0000"
          />
          <input
            class="radio-color"
            type="radio"
            id="color-choice-3"
            name="color"
            value="#00ff00"
          />
          <input
            class="radio-color"
            type="radio"
            id="color-choice-4"
            name="color"
            value="#0000ff"
          />
        </div>
      </form>
    </main>

    <footer>
      <p>
        <a href="https://johndosselman.netlify.app" target="_blank"
          >John Dosselman</a
        >
        2023.<br />FastQR is built using
        <a href="https://github.com/davidshimjs" target="_blank">davidshimjs</a
        >'s
        <a href="https://github.com/davidshimjs/qrcodejs" target="_blank"
          >QRCode.js</a
        >
        javascript library. This site does not track or collect any information
        about your online activities.
      </p>
    </footer>
  </body>
</html>
