<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="qrcode.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Fast QR Code Generator</title>
  </head>
  <body>
    <header>
      <h1 class="h1">FastQR</h1>
      <p>QR code generation for all, for free.</p>
    </header>
    <main class="main">
      <div class="container">
        <div class="wrapper">
          <div id="qrborder">
            <div id="qrcode"></div>
          </div>
        </div>
        <div class="container-caption-download">
          <p id="qrCaption">fastQR.netlify.app.png | 300x300px</p>
          <button class="submit">
            <div class="container-download-icon-png">
              <svg
                width="1rem"
                height="1rem"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.5 17V19.5H5.5V17M17.5 11L12.5 16L7.5 11M12.5 16V4.99998"
                  stroke="#121923"
                  stroke-width="1.2"
                />
              </svg>
              <p>.png</p>
            </div>
          </button>
        </div>
      </div>
      <form id="form">
        <input
          class="url"
          type="text"
          id="url"
          name="url"
          placeholder="Enter URL here"
          pattern="((http|https)://)?([A-Za-z0-9]+(-[A-Za-z0-9]+)*\.)+[A-Za-z]{2,}"
          spellcheck="false"
          required
        />
        <input class="submit" type="submit" value="Generate" />
      </form>
    </main>
    <footer><p>footer</p></footer>
  </body>
</html>
